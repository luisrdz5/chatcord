<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>ChatCord App</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-smile"></i> ChatCord</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room">
						<option value="e72dd36c-d6b0-4b8e-98e2-b614c8f0eb5e">Developers</option>
						<option value="99ea3ec9-d01a-491f-9c6b-e46787ac3657">Maestros</option>
						<option value="99ea3ec9-d01a-491f-9c6b-e46787ac3657">General</option>
						<option value="b5a0f2b4-22be-427f-8d3e-71da7c146c4e">Estudiantes</option>
						<option value="7ac27891-75ba-4df8-a611-c1dc3346e591">Frontend</option>
						<option value="867bdca9-4686-475c-8e10-80fcdd8fad20">Backend</option>
					</select>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
</body>

</html>
